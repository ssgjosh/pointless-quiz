title: "Pop Culture"
version: 1
categories:
  - id: beatles_songs
    prompt: "Name a song by The Beatles"
    sparql: |
      SELECT ?item ?itemLabel ?article WHERE {
        ?item wdt:P31 wd:Q134556.
        ?item wdt:P175 wd:Q1299.
        OPTIONAL { ?article schema:about ?item; schema:isPartOf <https://en.wikipedia.org/>. }
        SERVICE wikibase:label { bd:serviceParam wikibase:language "en". }
      }
    scoring:
      metric: "wikipedia_pageviews"
      window_days: 365
      pointless_percentile: 15
    images:
      enabled: false


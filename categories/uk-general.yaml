title: "UK General Knowledge"
version: 1
categories:
  - id: eu_countries
    prompt: "Name a country that is currently a member of the European Union"
    sparql: |
      SELECT ?item ?itemLabel ?article (COALESCE(?flag, ?img) AS ?image) WHERE {
        ?item wdt:P463 wd:Q458.
        ?item wdt:P31 wd:Q6256.
        OPTIONAL { ?item wdt:P41 ?flag. }
        OPTIONAL { ?item wdt:P18 ?img. }
        OPTIONAL { ?article schema:about ?item; schema:isPartOf <https://en.wikipedia.org/>. }
        SERVICE wikibase:label { bd:serviceParam wikibase:language "en". }
      }
    scoring:
      metric: "wikipedia_pageviews"
      window_days: 365
      pointless_percentile: 10
    images:
      enabled: true
      thumb_width: 800

